<html>
<head>
    <title>SimpleComputerSimulator</title>
    <link href="css/machine.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class='controlDisplay'>
			<div class='displayCell'>
             Program Counter <hr /><span id='pc'>0000</span>
         </div>
			<div class='displayCell'>
             Instruction Register <hr /><span id='ir'>0000</span>
         </div>
			<div class='displayCell'>
             Start Address <hr />
   			<input type=text name='start_addr' size=10 />
			</div>
		<div class='displayCell'>
          Status <hr />
				<div id='status'>hello there</div>
		</div>
</div>

<table>
	<tr>
     <td> <button class='controlButton' type='button' id='setm'  name='setm'  onClick='setmem();'>Set Mem</button> </td>
     <td> <button class='controlButton' type='button' id='Load'  name='Load'  onClick='loadit();'>Load</button> </td>
     <td> <button class='controlButton' type='button' id='Run'   name='Run'   onClick='runit();'>Run</button> </td>
     <td> <button class='controlButton' type='button' id='Step'  name='Step'  onClick='stepit();'>Step</button> </td>
     <td> <button class='controlButton' type='button' id='Clear' name='Clear' onClick='clearit();'>Clear</button> </td>
     <td> <button class='controlButton' type='button' id='Test'  name='Test'  onClick='Test();'>Test</button> </td>
	  <td id='newmem' style='visibility:hidden'>
			New memory value<br>
			<input type='text' name='memchange' size=5><br>
         <button type='button' id='memtxt' name='memtxt' onClick='chgmem();'>Change</button>
			<input type='hidden' value='mem0' name='whichcell'>
	  </td>
	</tr>
</table>

	<table>
	<tr>
		<td>
      <b>Program Text</b> <br />
   		<textarea name='prog' rows=17 cols=8></textarea>
		</td>
		<td>
      <table id="registers">
      </table>
		</td>
	<td>
      <table id="mainmem">
        <tr id="mainmem_tr">
        </tr>
      </table>
			</td>
		<td width='20em'><b>Debug</b><br>
				  <textarea name='debug' rows=15></textarea>
		</td>
	</tr>
</table>
</form>

</body>
