<html>
  <head>
    <title>Simple Computer Simulator</title>
    <meta http-equiv='Content-Type' content='text/html' charset='utf-8' />
    <link rel='stylesheet' type='text/css' href='css/machine.css' />
  </head>
<body>
  <div class='controlDisplay'>
			<div>
             Program Counter <hr />
             <span id='pc'>0000</span>
      </div>
			<div>
             Instruction Register <hr />
             <span id='ir'>0000</span>
      </div>
			<div>
        Start Address <hr />
   			<span><input type='text' name='start_addr' size=10 /></span>
			</div>
		  <div>
        Status <hr />
				<span id='status'>hello there</span>
		  </div>
  </div>

  <div class='controlButtons'>
    <button type='button' id='setm' name='setm'>Set Mem</button>
    <button type='button' id='Load' name='Load'>Load</button>
    <button type='button' id='Run'  name='Run'>Run</button>
    <button type='button' id='Step' name='Step'>Step</button>
    <button type='button' id='Clear'name='Clear'>Clear</button>
    <button type='button' d='Test' name='Test'>Test</button>
  </div>

<div id='newmem' style='visibility:hidden'>
			New memory value <br />
			<input type='text' name='memchange' size=5 /> <br />
      <button type='button' id='memtxt' name='memtxt' onClick='chgmem();'>Change</button>
			<input type='hidden' value='mem0' name='whichcell' />
</div>

<section>
<div class='displayBlock codeEntry'>
    <span>Program Text</span><br />
   	<textarea id='prog' name='prog' rows=17 cols=8></textarea>
</div>

<div class='displayBlock debugger'>
  <span>Debug</span> <br />
	<textarea id='debug' name='debug' rows=15></textarea>
</div>

<div class='displayBlock registers'>
    <ul id="registers">
    </ul>
</div>

<div id='memoryBlock' class='displayBlock'>
</div>

</section>

<hr />
    Try it out and please send comments or bugs to
    <a href='mailto:depaul@archie-perkins.com'>depaul@archie-perkins.com</a>.

      <script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
      <script type='text/javascript' src='js/machine.js'></script>
      <script type='text/javascript' src='js/util.js'></script>
      <script type='text/javascript' src='js/display.js'></script>
      <script type='text/javascript' src='js/machinstr.js'></script>
      <script type='text/javascript' src='js/commands.js'></script>
  </body>
</html>
