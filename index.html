<html>
  <head>
    <title>Simple Computer Simulator</title>
    <meta http-equiv='Content-Type' content='text/html' charset='utf-8' />
    <link rel='stylesheet' type='text/css' href='css/machine.css' />
  </head>
<body>

<div id='newmem' style='display:none'>
		New memory value <br />
		<input type='text' name='memchange' size=5 /> <br />
        <button type='button' id='memtxt' name='memtxt'>Change</button>
		<input type='hidden' value='mem0' name='whichcell' />
</div>

<section>
  <div class='displayBlock codeEntry'>
      <label>Program Text</label><br />
      <textarea id='prog' name='prog' rows=10 cols=8></textarea>
  </div>

  <div class='displayBlock controlDisplay'>
      <div>
        <label>Program Counter:</label>
        <span id='programCounter'>00</span>
      </div>
      <div>
        <label>Instruction Register:</label>
        <span id='instructionRegister'>00</span>
      </div>
      <div>
        <label>Start Address:</label>
   	<span><input type='text' id='startAddress' nname='startAddress' size=10 /></span>
      </div>
      <div>
        <label>Status:</label>
	<span id='status'>hello there</span>
      </div>
  </div>

  <div class='displayBlock controlButtons'>
    <ul>
        <li><button type='button' id='setm' name='setm'>Set Mem</button></li>
        <li><button type='button' id='Load' name='Load'>Load</button></li>
        <li><button type='button' id='Run'  name='Run'>Run</button></li>
        <li><button type='button' id='Step' name='Step'>Step</button></li>
        <li><button type='button' id='Clear'name='Clear'>Clear</button></li>
        <li><button type='button' id='Test' name='Test'>Test</button></li>
    </ul>
  </div>

  <div class='displayBlock debugger'>
    <label>Debug</label> <br />
    <textarea id='debug' name='debug' rows=10></textarea>
  </div>
</section>

<section>
  <div class='displayBlock registers'>
      <label>Registers</label>
      <ul id="registers">
      </ul>
  </div>

  <div class='displayBlock memoryBlock'>
    <label>Memory</label>
    <div id='memoryBlock'>
    </div>
  </div>
</section>

<div class='memoryEdit' id='memoryEdit'>
    <div>
        <span class='regEditTitle'>Register</span>
        <span>X</span>
    </div>
    <div>
        <input type='text' size=4 />
    </div>
    <div><button type='button' class='closeButton'>Save</button></div>
</div>

<hr />

      <script type='text/javascript' src='js/util.js'></script>
      <script type='text/javascript' src='js/commands.js'></script>
  </body>
</html>
